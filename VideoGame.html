    <h1>Tempo Restante</h1>
    <div id="timer"></div>
    <script>
        function updateTimer() {
            const now = new Date();
            const targetStart = new Date('2024-11-06T14:00:00');
            const targetEnd = new Date('2024-11-06T17:00:00');
            let timeLeft;
            if (now < targetStart) {
                timeLeft = targetStart - now;
            } else if (now >= targetStart && now <= targetEnd) {
                timeLeft = targetEnd - now;
            } else {
                document.getElementById('timer').innerHTML = "O temporizador acabou.";
                return;
            }
            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);
            document.getElementById('timer').innerHTML = `Faltam: ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
